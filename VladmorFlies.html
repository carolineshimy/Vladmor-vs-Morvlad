<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladmor Flies</title>
    <style>
        body
        {
            background-color: #327845;
            text-align: center;
        }
        canvas
        {
            background: url("Background.png") no-repeat;
            background-size: cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Vladmor Flies</h1>
    <canvas width="500" height="400"></canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var drawingSurface = canvas.getContext("2d");

        var spriteObject = 
        {
            x:0,
            y:0,
            width:64,
            height:64
        };

        var bird = Object.create(spriteObject);
        bird.x = 100;
        bird.y = 100;
        var image = new Image();
        image.addEventListener("load", loadHandler, false);
        image.src = "bird.png";
        var Xspeed = 0;
        var Yspeed = 0;
        var moveLeft = false;
        var moveRight = false;
        var moveUp = false;
        var moveDown = false;

        window.addEventListener("keydown", function(e)
        {
                switch(e.key)
                {
                    case "ArrowUp":
                        moveUp = true;
                        break;
                     case "ArrowDown":
                        moveDown = true;
                        break;
                     case "ArrowLeft":
                        moveLeft = true;
                        break;
                     case "ArrowRight":
                        moveRight = true;
                        break;
                }
        }, false);

        window.addEventListener("keyup", function(e)
        {
                switch(e.key)
                {
                    case "ArrowUp":
                        moveUp = false;
                        break;
                     case "ArrowDown":
                        moveDown = false;
                        break;
                     case "ArrowLeft":
                        moveLeft = false;
                        break;
                     case "ArrowRight":
                        moveRight = false;
                        break;
                }
        }, false);

        function loadHandler()
        {
            update();
        }

        function update()
        {
            //create the animation loop
            window.requestAnimationFrame(update, canvas);
            bird.x += Xspeed;
            bird.y += Yspeed;

            if(moveUp && !moveDown)
             {
                Yspeed = -5;
             }
              if(moveDown && !moveUp)
             {
                Yspeed = 5;
             }
              if(moveLeft && !moveRight)
             {
                Xspeed = -5;
             }
              if(moveRight && !moveLeft)
             {
                Xspeed = 5;
             }
             if(!moveUp && !moveDown)
             {
                Yspeed = 0;
             }
             if(!moveLeft && !moveRight)
             {
                Xspeed = 0;
             }
             if(bird.x < 0)
             {
                bird.x = 0;
             }
             if(bird.y < 0)
             {
                bird.y = 0;
             }
             if(bird.x + bird.width > canvas.width)
             {
                bird.x = canvas.width - bird.width;
             }
             if(bird.y + bird.height > canvas.height)
             {
                bird.y = canvas.height - bird.height;
             }

             render();
        }

        function render()
        {
            drawingSurface.clearRect(0,0, canvas.width, canvas.height);

            drawingSurface.drawImage(

                image,
                Math.floor(bird.x), Math.floor(bird.y),
                bird.height, bird.width
            );
        }

    </script>
</body>
</html>
